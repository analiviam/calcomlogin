<ion-header>
 <ion-toolbar color="secondary">
  <ion-title> Calendário De Avaliações</ion-title>
 </ion-toolbar>
</ion-header>
<ion-content>
<title> Sala</title>
<img src="http://icalendario.pt/media/imprimir/2019/mensal/junho/calendario-junho-2019-turquesa.png">

<ion-label>Marcar:</ion-label>
<br>
<ion-item>
<ion-label position="floating">Dia</ion-label>
<ion-input  [(ngModel)]="prova.dia"></ion-input>
</ion-item>
<ion-item>
<ion-label position="floating">Conteudo</ion-label>
<ion-input  [(ngModel)]="prova.conteudo"></ion-input>
</ion-item>
<ion-item>
<ion-label position="floating">Disciplina</ion-label>
<ion-select [(ngModel)]="prova.disciplina">
<ion-select-option *ngFor='let disciplina of listaDisciplina | async' [value]="disciplina" >
{{disciplina.nome}}
</ion-select-option>
</ion-select>
</ion-item>
<ion-button expand="full" shape="round" (click)="salvar()">salvar</ion-button>
<br>
<ion-button color="danger"> Excluir</ion-button>
<ion-button color="dark" href="registrar"> Sair</ion-button>
<ion-button href="listarprof" color="secondary"> lista de professores</ion-button>
<ion-list>
  <ion-item *ngFor="let prova of listaProva | async" >
    <ion-label>{{ prova.dia }}</ion-label>
    <ion-label>{{ prova.disciplina.sigla}}</ion-label>
  </ion-item>
</ion-list>

<!--<ion-button (click)="excluir(prova.key)"></ion-button> -->

<ion-button href="disciplina"> Salvar Alguma Disciplina</ion-button>
</ion-content>
