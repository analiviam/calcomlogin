<ion-header>
 <ion-toolbar color="secondary">
  <ion-title> Calendário De Avaliações</ion-title>
  <ion-searchbar [(ngModel)]="valor" (ionChange)="filtrar()"></ion-searchbar>
 </ion-toolbar>
</ion-header>
<ion-content>


<title> Sala</title>
<ion-list>
  <ion-item *ngFor="let prova of listaFiltro" >
    <ion-label>{{ prova.dia }}</ion-label>
    <ion-label>{{ prova.disciplina.sigla}}</ion-label>
      <ion-label>{{prova.conteudo}}</ion-label>
      <ion-button (click)="excluir(prova)">
  <ion-icon name="trash"></ion-icon>
  </ion-button>
  <ion-button (click)="alterar(prova)">
  <ion-icon name="create"></ion-icon>
  </ion-button>
  <ion-button (click)="presentAlert(prova)">...</ion-button>
  </ion-item>
</ion-list>
</ion-content>
